<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* General Styles */
        body {
            background-image: url("http://i0.wp.com/www.dairyproducts.it/eng/wp-content/uploads/2016/05/Latte.jpg?fit=1200%2C842");
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            animation: fadeInDown 2s ease-in-out;
        }
    
        h4 label {
            color: #333;
            font-weight: bold;
        }
    
        .form-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7);  /* Set opacity to allow the background image to show through */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Slightly darker shadow for better contrast */
            backdrop-filter: blur(8px);
            animation: slideUp 1s ease-in-out;
        }
    
        /* Input Styles */
        .form-group input {
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
            padding: 10px;
            margin: 10px 0;
        }
    
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
        }
    
        /* Button Styles */
        .btn-lg {
            margin: 5px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .btn-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
    
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    
        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
    
            .form-group input {
                font-size: 14px;
            }
        }
    </style>
    
</head>

<body>
    <br>
    <!-- Form -->
<div class="form-container" data-aos="fade-up">
    <h4>Milk Grading Prediction Form</h4>
    
    <form action="/pred" method="POST">
        <!-- pH -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right">
                <label for="pH">pH</label>
                <input type="number" class="form-control" name="pH" min="3" max="10" step="0.01" id="pH" placeholder="pH" required />
            </div>
        </div>

        <!-- Temperature -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="100">
                <label for="Temperature">Temperature</label>
                <input type="number" class="form-control" name="Temperature" id="Temperature" placeholder="Temperature" required />
            </div>
        </div>

        <!-- Taste -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="200">
                <label for="Taste">Taste</label>
                <select class="form-control" name="Taste" id="Taste" required>
                    <option value="1">1 (If Present)</option>
                    <option value="0">0 (If Not Present)</option>
                </select>
            </div>
        </div>

        <!-- Odor -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="300">
                <label for="Odor">Odor</label>
                <select class="form-control" name="Odor" id="Odor" required>
                    <option value="1">1 (If Present)</option>
                    <option value="0">0 (If Not Present)</option>
                </select>
            </div>
        </div>

        <!-- Fat -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="400">
                <label for="Fat">Fat</label>
                <select class="form-control" name="Fat" id="Fat" required>
                    <option value="1">1 (If Present)</option>
                    <option value="0">0 (If Not Present)</option>
                </select>
            </div>
        </div>

        <!-- Turbidity -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="500">
                <label for="Turbidity">Turbidity</label>
                <select class="form-control" name="Turbidity" id="Turbidity" required>
                    <option value="1">1 (If Present)</option>
                    <option value="0">0 (If Not Present)</option>
                </select>
            </div>
        </div>

        <!-- Colour -->
        <div class="form-group row">
            <div class="col-md-3" data-aos="fade-right" data-aos-delay="600">
                <label for="Colour">Colour</label>
                <input type="number" class="form-control" name="Colour" id="Colour" placeholder="Colour" required />
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success btn-lg animate__animated animate__bounceIn">Submit</button>
    </form>
</div>
<br>

<br>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, easing: 'ease-in-out' }); // Initialize AOS for scroll animations with smoother effect
    </script>
</body>

</html>
