<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Background and general styles */
        body {
            background-image: url("http://i0.wp.com/www.dairyproducts.it/eng/wp-content/uploads/2016/05/Latte.jpg?fit=1200%2C842");
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Styling for headings */
        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease-in-out;
        }

        h3 {
            font-size: 2rem;
            line-height: 1.8;
            animation: fadeInUp 1.5s ease-in-out;
            background-color:rgba(0, 0, 0, 0.3);
            
        }

        /* Prediction result text color */
        .good {
            color:green;
           
        }

        .average {
            color:orange;
           
        }

        .bad {
            color: red;
          
        }

        /* Button styles */
        .btn-custom {
            font-size: 1.5rem;
            padding: 12px 30px;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-home {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.5);
            transform: scale(1.05);
        }

        .btn-submit {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <h1 data-aos="fade-in"><strong>Milk Grading System</strong></h1>
    <h3 data-aos="fade-up"><strong>The predicted grade for the milk is</strong>
        <strong id="prediction">{{ prediction_text }}</strong>
    </h3>

    <br>
    <a href="/" class="btn btn-custom btn-home">Home</a>
    <a href="/predict" class="btn btn-custom btn-submit">Submit Again</a>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init(); // Initialize AOS for scroll animations

        // Change text color based on prediction
        document.addEventListener("DOMContentLoaded", function () {
            let predictionText = document.getElementById("prediction").innerText.toLowerCase();
            let predictionElement = document.getElementById("prediction");

            if (predictionText.includes("good")) {
                predictionElement.classList.add("good");
            } else if (predictionText.includes("average")) {
                predictionElement.classList.add("average");
            } else if (predictionText.includes("bad")) {
                predictionElement.classList.add("bad");
            }
        });
    </script>

</body>

</html>
